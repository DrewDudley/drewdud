<div id="contact">
  <p class=page-title>
    Don't Be A Stranger
  </p>
  <span>
    Let's talk shop, grab a virtual coffee, or even do some brogramming (not exclusive to men, I just like that word). I'm an open book, so let's talk about anything.
  </span>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-1" *ngFor="let link of contactLinks">
        <h4>
          <a href="{{ link.href }}" target="_blank" class="{{ link.class }}"><i class="fa fa-{{ link.icon }}"></i></a>
        </h4>
      </div>
    </div>
  </div>
</div>
