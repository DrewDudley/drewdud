<div id="portfolio">
	<div id="section-header">
		<p class="page-title">
			My Portfolio
		</p>
		<span>
			I've only been in the business for a few years, but here are a few select projects I've done for some pretty great businesses and organizations.
		</span>
	</div>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-lg-3" *ngFor="let project of projects">
        <figure>
          <a href="{{ project.link }}" target="_blank">
            <img src="{{ project.img }}" alt="Skill Image" class="image">
            <figcaption>
              <div class="caption-content">
                <div class="title">{{ project.title }}</div>
              </div>
            </figcaption>
          </a>
        </figure>
      </div>
    </div>
  </div>
</div>
